<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Gestor de Inventario de Medicamentos</title>

        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
        
        <!-- Estilos personalizados -->
        <link rel="stylesheet" href="./css/styles.css">
    </head>
    <body class="bg-light">
        <div class="container py-4">
            <h1 class="mb-4">Gestor de Inventario de Medicamentos</h1>

             <!-- Formulario para agregar o editar medicamentos -->
            <div class="card mb-4">
                <div class="card-header">Agregar / Editar Medicamento</div>
                <div class="card-body">
                    <form id="formMedicamento" class="row g-3">
                        <input type="hidden" id="id">
                        <div class="col-md-4">
                            <label class="form-label">Nombre</label>
                            <input type="text" class="form-control" id="nombre" required>
                        </div>
                        <div class="col-md-4">
                            <label class="form-label">Categoría</label>
                            <input type="text" class="form-control" id="categoria" required>
                        </div>
                        <div class="col-md-2">
                            <label class="form-label">Cantidad</label>
                            <input type="number" class="form-control" id="cantidad" min="1" required>
                        </div>
                        <div class="col-md-2">
                            <label class="form-label">Fecha Expiración</label>
                            <input type="date" class="form-control" id="fecha_expiracion" required>
                        </div>
                        <div class="col-12">
                            <button type="submit" class="btn btn-primary">Guardar</button>
                            <button type="button" id="btnLimpiar" class="btn btn-secondary">Limpiar</button>
                        </div>
                    </form>
                </div>
            </div>

             <!-- Filtros de búsqueda -->
            <div class="card mb-4">
                <div class="card-header">Búsqueda y Filtros</div>
                <div class="card-body">
                    <div class="row g-3">
                        <div class="col-md-4">
                            <label class="form-label">Buscar por nombre</label>
                            <input type="text" id="filtroNombre" class="form-control" placeholder="Ej. Ibuprofeno">
                        </div>
                        <div class="col-md-4">
                            <label class="form-label">Filtrar por categoría</label>
                            <input type="text" id="filtroCategoria" class="form-control" placeholder="Ej. Analgesico">
                        </div>
                        <div class="col-md-3">
                            <label class="form-label">Expira antes de</label>
                            <input type="date" id="filtroExpira" class="form-control">
                        </div>
                        <div class="col-md-1 d-flex align-items-end">
                            <button id="btnBuscar" class="btn btn-outline-primary w-100">Buscar</button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Tabla de medicamentos -->
            <div class="card">
                <div class="card-header d-flex justify-content-between align-items-center">
                    <span>Listado de Medicamentos</span>
                    <button id="btnRefrescar" class="btn btn-sm btn-outline-secondary">Refrescar</button>
                </div>
                <div class="card-body table-responsive">
                    <table class="table table-striped" id="tablaMedicamentos">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Nombre</th>
                                <th>Categoría</th>
                                <th>Cantidad</th>
                                <th>Fecha Expiración</th>
                                <th>Acciones</th>
                            </tr>
                        </thead>
                        <tbody></tbody>
                    </table>
                </div>
            </div>
        </div>
        
        <!-- jQuery y scripts -->
        <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>

        <!-- URL base de la API -->
        <script>window.API_BASE = "http://localhost:3000";</script>
        <script>window.API_BASE = "https://gestor-medicamentos.onrender.com";</script>

        <!-- Lógica del frontend -->
        <script src="./js/app.js"></script>
    </body>
</html>
